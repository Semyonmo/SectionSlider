<!DOCTYPE html>
<html>
<head>
    <title>sectionSLider</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <script src="src/SectionSlider.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .section-slider {

        }
        .one {
            background-color: #999;
        }
        .two {
            background-color: #888;
        }
        .three {
            background-color: #777;
        }
        .four {
            background-color: #666;
        }
        .five {
            background-color: #555;
        }
        .menu {
            position: fixed;
        }
    </style>
</head>
<body>
<ul class="menu">
    <li><a href="">one</a></li>
    <li><a href="">two</a></li>
    <li><a href="">three</a></li>
    <li><a href="">four</a></li>
    <li><a href="">five</a></li>
</ul>
<section class="section-slider one"></section>
<section class="section-slider two"></section>
<section class="section-slider three"></section>
<section class="section-slider four"></section>
<section class="section-slider five"></section>
<script>
    $(document).ready(function () {
        var sectionSlider = new SectionSlider({
            elem: ".section-slider",
            easing: 'linear',
            scrollSpeed: 400,
            menu: ".menu",
            sectionsFullScreen: true,
            activeFirst: true,
            activeSelector: "section-active"
        });
        sectionSlider.init();
    });
</script>
</body>
</html>
