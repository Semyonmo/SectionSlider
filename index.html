<section data-menu-item="#section-10" class="section-slider three five"></section>
<script>
    var sectionSlider;
    $(window).load(function () {
        sectionSlider.options({
            elem: ".section-slider",
            easing: 'easeOutCubic',
            scrollSpeed: 600,
            resizeDelay: 50,
            menu: ".menu",
            sectionsFullScreen: true,
            activeSelector: "section-active"
        });
    });
</script>
