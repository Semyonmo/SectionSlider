<!DOCTYPE html>
<html>
<head>
    <title>sectionSLider</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css"/>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <script src="src/SectionSlider.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .section-slider {
            height: 350px !important;
        }

        .one {
            background: url(img/wallpaper-1.jpg) 100% 100% no-repeat; /* Добавляем фон */
            background-size: cover; /* Масштабируем фон */
        }

        .two {
            background: url(img/wallpaper-2.jpg) 100% 100% no-repeat; /* Добавляем фон */
            background-size: cover; /* Масштабируем фон */
        }

        .three {
            background: url(img/wallpaper-3.jpg) 100% 100% no-repeat; /* Добавляем фон */
            background-size: cover; /* Масштабируем фон */
        }

        .four {
            background: url(img/wallpaper-4.jpg) 100% 100% no-repeat; /* Добавляем фон */
            background-size: cover; /* Масштабируем фон */
        }

        .five {
            background: url(img/wallpaper-5.jpg) 100% 100% no-repeat; /* Добавляем фон */
            background-size: cover; /* Масштабируем фон */
        }

        .menu {
            position: fixed;
        }
    </style>
</head>
<body>
<ul class="menu">
    <li><a href="">one</a></li>
    <li><a href="">two</a></li>
    <li><a href="">three</a></li>
    <li><a href="">four</a></li>
    <li><a href="">five</a></li>
    <button onclick="sectionSlider.scrollTo('#ololo')">Hello</button>
</ul>
<section class="section-slider section-active one"></section>
<section class="section-slider two"></section>
<section class="section-slider three"></section>
<section class="section-slider four"></section>
<section class="section-slider five"></section>
<section class="section-slider one"></section>
<section class="section-slider two"></section>
<section id="ololo" class="section-slider three"></section>
<section class="section-slider four"></section>
<section class="section-slider five"></section>
<script>
    var sectionSlider;
    $(document).ready(function () {
            sectionSlider = new SectionSlider({
            elem: ".section-slider",
            easing: 'easeInOutCirc',
            scrollSpeed: 100,
            menu: ".menu",
            sectionsFullScreen: true,
            activeFirst: true,
            activeSelector: "section-active"
        });
        sectionSlider.init();
    });
</script>
</body>
</html>
