<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"
      xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"
      xmlns="http://www.w3.org/1999/html">
<head>
    <title>sectionSLider</title>
    <link href='http://fonts.googleapis.com/css?family=Happy+Monkey' rel='stylesheet' type='text/css'>
    <script src="http://code.jquery.com/jquery-2.1.0.js"></script>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <script src="src/SectionSlider.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .section-slider {
            height: 600px;
        }

        .small {
            height: 300px !important;
        }

        .small-very {
            height: 70px !important;
        }

        .big {
            height: 1200px !important;
        }

        .one {
            background: #98ffe9;
        }

        .two {
            background: #d488ff;
        }

        .four {
            background: #98b3ff;
        }

        .five {
            background: #ffaeb1;
        }

        .menu {
            position: fixed;
        }
        .menu li {
            list-style: none;
        }
        .menu.active a{
            color: white;
        }
        .menu a {
            font-family: 'Happy Monkey', cursive;
            font-size: 14px;
            color: #000000;
        }
        .menu a.active {
            opacity: 0.8;
            font-size: 78px;
            text-decoration: none;
        }
        .menu.active  #section-3 {
            opacity: 0.8;
            font-size: 78px;
            text-decoration: none;
        }
        .img-slider {
            display: block;
            background-image: url(img/slide-bg.jpg);
            background-size: cover;
            max-width: 100%;
        }
    </style>
</head>
<body>
<ul class="menu">
    <li><a id="section-1" href="#section-1">One section</a></li>
    <li><a id="section-2" href="#section-2">Two section</a></li>
    <li><a id="section-3" href="#section-3">Three section</a></li>
    <li><a id="section-4" href="#section-4">Four section</a></li>
    <li><a id="section-5" href="#section-5">Five section</a></li>
    <li><a id="section-6" href="#section-6">Six section</a></li>
    <li><a id="section-7" href="#section-7">Seven section</a></li>
    <li><a id="section-8" href="#section-8">Eight section</a></li>
    <li><a id="section-9" href="#section-9">Nine section</a></li>
    <li><a id="section-10" href="#section-10">Ten section</a></li>
</ul>
<section data-menu-item="#section-1" class="section-slider section-active one"></section>
<section data-menu-item="#section-2" class="section-slider small-very two"></section>
<section data-menu-item=".menu"  class="section-slider three img-slider"></section>
<section data-menu-item="#section-4" class="section-slider small four"></section>
<section data-menu-item="#section-5" class="section-slider five"></section>
<section data-menu-item="#section-6" class="section-slider small-vary one"></section>
<section data-menu-item="#section-7" class="section-slider small two"></section>
<section data-menu-item="#section-8" class="section-slider big three img-slider"></section>
<section data-menu-item="#section-9" class="section-slider small-very four"></section>
<section data-menu-item="#section-10" class="section-slider three five"></section>
<script>
    var sectionSlider;
    $(window).load(function () {
        sectionSlider.options({
            elem: ".section-slider",
            easing: 'easeOutCubic',
            scrollSpeed: 600,
            resizeDelay: 50,
            menu: ".menu",
            sectionsFullScreen: true,
            activeSelector: "section-active"
        });
    });
</script>
</body>
</html>
