<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"
      xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"
      xmlns="http://www.w3.org/1999/html">
<head>
    <title>sectionSLider</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <script src="src/SectionSlider.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .section-slider {
            height: 600px;
        }

        .small {
            height: 300px !important;
        }

        .small-very {
            height: 70px !important;
        }

        .big {
            height: 1200px !important;
        }

        .one {
            background: #98ffe9;
        }

        .two {
            background: #d488ff;
        }

        .three {
            background: #fff89b;
        }

        .four {
            background: #98b3ff;
        }

        .five {
            background: #ffaeb1;
        }

        .menu {
            position: fixed;
        }
        a.active {
            color: #6f9aff;
            font-size: 38px;
        }
    </style>
</head>
<body>
<ul class="menu">
    <li><a id="section-1" href="#section-1">Section 1</a></li>
    <li><a id="section-2" href="#section-222">Section 2</a></li>
    <li><a id="section-3" href="#section-3">Section 3</a></li>
    <li><a id="section-4" >Section 4</a></li>
</ul>
<section data-menu-item="#section-1" class="section-slider section-active one"></section>
<section data-menu-item="#section-2" class="section-slider two"></section>
<section data-menu-item="#section-3" class="section-slider three"></section>
<section data-menu-item="#section-4" class="section-slider four"></section>
<section data-menu-item="#section-5" class="section-slider five"></section>
<section data-menu-item="#section-6" class="section-slider small-vary one"></section>
<section data-menu-item="#section-7" class="section-slider small two"></section>
<section data-menu-item="#section-8" class="section-slider big three"></section>
<section class="section-slider small-very four"></section>
<section class="section-slider small five"></section>
<section class="section-slider small-very one"></section>
<section class="section-slider small two"></section>
<section class="section-slider small-very four"></section>
<section class="section-slider small-very five"></section>
<section class="section-slider small-very one"></section>
<section class="section-slider small two"></section>
<section class="section-slider big five"></section>
<section class="section-slider small one"></section>
<section class="section-slider small three"></section>
<section class="section-slider small four"></section>
<section class="section-slider five"></section>
<section class="section-slider one"></section>
<section class="section-slider two"></section>
<section id="three" class="section-slider three"></section>
<section class="section-slider four"></section>
<section class="section-slider five"></section>
<script>
    var sectionSlider;
    $(window).load(function () {
        sectionSlider.options({
            elem: ".section-slider",
            easing: 'easeOutCubic',
            scrollSpeed: 600,
            resizeDelay: 50,
            menu: ".menu",
            sectionsFullScreen: true,
            activeSelector: "section-active"
        });
    });
</script>
</body>
</html>
